<!DOCTYPE html>
<html>
<head>
  <title>Valor AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #1e1e2f, #3f2c4d);
      font-family: Arial, sans-serif;
      padding: 60px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 160px;
    }

    /* Outer futuristic container */
    .email-container {
      position: absolute;
      top: 120px;
      left: 20px;
      border: 2px solid #9fe6a0;
      border-radius: 20px;
      padding: 12px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(159, 230, 160, 0.2);
    }

    /* Futuristic button inside the border */
    .email-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #3f2c4d, #9fe6a0);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .email-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #9fe6a0;
    }
  </style>
</head>
<body>

  <!-- ✅ Logo with correct file name -->
  <img src="valor-logo.png" alt="Valor AI Logo" class="logo">

  <!-- ✅ Futuristic Button Container -->
  <div class="email-container">
    <a href="landing.html" class="email-button">
      Check Emails
    </a>
  </div>

</body>
</html>
